# Sample configuration file for Sidekiq.
# Options here can still be overridden by cmd line args.
#   sidekiq -C config.yml
---
:verbose: false
:concurrency: 5
# Set timeout to 8 on Heroku, longer if you manage your own systems.
:timeout: 30
:queues:
  - [paperclip, 4]
  - [high, 3]
  - [default, 2]
  - [low, 1]

production:
  :concurrency: 5
  :pidfile: /home/insonix/RubymineProjects/Timeline/tmp/pids/sidekiq.pid
  :logfile: /home/insonix/RubymineProjects/Timeline/log/sidekiq.log

development:
  :concurrency: 5
  :pidfile: /home/insonix/RubymineProjects/Timeline/tmp/pids/sidekiq.pid
  :logfile: /home/insonix/RubymineProjects/Timeline/log/sidekiq.log